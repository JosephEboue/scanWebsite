name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: "DÃ©ploiement sur Play-With-Docker"
        required: false
        default: "false"
env:
  PLAYWD: ip172-18-0-48-curq718l2o9000fvu30g

jobs:
  build:
    name: ğŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Flask Server Image
        run: docker build -t flask_server ./website/flask_server

      - name: Build Client Image
        run: docker build -t client ./website/client

      - name: Save Docker Images as Artifacts
        run: |
          docker save flask_server -o flask_server.tar
          docker save client -o client.tar

      - name: Upload Docker Images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            flask_server.tar
            client.tar

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker Images
        run: |
          docker load -i flask_server.tar
          docker load -i client.tar

      - name: Run Backend Tests (Flask)
        run: docker run --rm flask_server python -m pytest /app/Test/TestServerRoutes.py

  push:
    name: ğŸ“¤ Push Docker Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker Images
        run: |
          docker load -i flask_server.tar
          docker load -i client.tar

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Tag & Push Flask Server
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          docker tag flask_server ${{ secrets.DOCKERHUB_USERNAME }}/scanwebsite:flask_server-$COMMIT_HASH
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/scanwebsite:flask_server-$COMMIT_HASH

      - name: ğŸ·ï¸ Tag & Push Client
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          docker tag client ${{ secrets.DOCKERHUB_USERNAME }}/scanwebsite:client-$COMMIT_HASH
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/scanwebsite:client-$COMMIT_HASH

  deploy_prod:
    name: ğŸš€ Deploy to Play-With-Docker (Manual)
    runs-on: ubuntu-latest
    needs: ci_cd
    if: github.event.inputs.deploy_prod == 'true'
    environment:
      url: http://${{ env.PLAYWD }}-8080.direct.labs.play-with-docker.com

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ› ï¸ Installer Docker CLI et Docker Compose
      - name: ğŸ› ï¸ Install Docker CLI & Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # ğŸ”Œ Connexion Ã  Play-With-Docker
      - name: ğŸ”Œ Connect to Play-With-Docker
        run: |
          export DOCKER_HOST=tcp://${{ env.PLAYWD }}.direct.labs.play-with-docker.com:2375

      # ğŸ“¦ DÃ©ployer l'application sur Play-With-Docker
      - name: ğŸ“¦ Deploy Application
        run: |
          docker compose down
          docker compose pull
          docker compose up -d